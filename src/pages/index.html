<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RainFly</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="../common/base.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <div class="login module">
    <div class="title">
      <div class="txt">登录模块</div>
      <div class="status">（当前未登录）</div>
      <div class="operators">
        <button class="btn jsLogin">点击登录</button>
      </div>
    </div>
    <div class="pathWrap">
      <div class="label">谷歌浏览器路径：</div>
      <div class="path jsPath"></div>
      <button class="btn jsPathSelect">点击选择</button>
    </div>
    <div class="content">
      <div class="formItem">
        <div class="label">用户名：</div> <input id="name" class="name" type="text" value="" disabled />
      </div>
      <div class="formItem">
        <div class="label">密码：</div> <input id="password" class="name" type="password" value="" disabled />
      </div>
    </div>
    <div class="remark success">专属软件，不支持他人使用</div>
  </div>
  <div class="invoice module">
    <div class="title">
      <div class="txt">提交草稿模块</div>
      <div class="status jsStatus">（当前未运行）</div>
      <div class="operators">
        <button class="btn jsDoInvoice">点击开始</button>
      </div>
    </div>
    <div class="content">
      <div class="formItem column">
        <div class="label">待处理合同号：</div> <textarea class="ta jsInvoiceAll"></textarea> <div class="tip jsNumAll">共0个</div>
      </div>
      <div class="formItem column">
        <div class="label">已成功合同号：</div> <textarea class="ta jsInvoiceSuccess"></textarea> <div class="tip jsNumSuccess">共0个</div>
      </div>
      <div class="formItem column">
        <div class="label">已失败合同号：</div> <textarea class="ta jsInvoiceError"></textarea> <div class="tip jsNumError">共0个</div>
      </div>
      <div class="logWrap">
        <textarea class="log" id="logInvoice"></textarea>
      </div>
    </div>
    <div class="remark">运行结果：</div>
  </div>
  <div class="download module">
    <div class="title">
      <div class="txt">下载草稿模块</div>
      <div class="status jsStatus">（当前未运行）</div>
      <div class="operators">
        <button class="btn jsDoDownload">点击开始</button>
      </div>
    </div>
    <div class="pathWrap">
      <div class="label">下载路径：</div>
      <div class="path jsPath"></div>
      <button class="btn jsPathSelect">点击选择</button>
    </div>
    <div class="content">
      <div class="formItem column">
        <div class="label">待处理合同号：</div> <textarea class="ta jsInvoiceAll"></textarea> <div class="tip jsNumAll">共0个</div>
      </div>
      <div class="formItem column">
        <div class="label">已成功合同号：</div> <textarea class="ta jsInvoiceSuccess"></textarea> <div class="tip jsNumSuccess">共0个</div>
      </div>
      <div class="formItem column">
        <div class="label">未找到合同号：</div> <textarea class="ta jsInvoiceError"></textarea> <div class="tip jsNumError">共0个</div>
      </div>
      <div class="logWrap">
        <textarea class="log" id="logDownload"></textarea>
      </div>
    </div>
    <div class="remark">运行结果：</div>
  </div>
  <script src="index.js"></script>

</body>
</html>
